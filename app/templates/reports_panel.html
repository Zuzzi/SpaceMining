{% extends "base.html" %}
{% block content %}


<div class="w3-content w3-container" style="max-width:1100px;margin-top:80px;margin-bottom:80px">
	<div class="w3-section">
		<p>Welcome miner {{ username }}, this is your reports - panel PAGE</p>
		<hr>
		<center>
		<table border = 1>
			<tr><th>Type</th><th>Description</th><th>Reported by</th><tr></tr>
			{% for report in reports %}
			<tr><td>{{report.type}}</td><td>{{report.description}}</td><td>{{report.miner}}</td></tr>
			{% endfor %}
		</table>
		</center>
	</div>
</div>

{% endblock %}
