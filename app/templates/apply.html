{% extends "base.html" %}
{% block content %}

<div class="w3-content w3-container" style="max-width:1100px;margin-top:80px;margin-bottom:80px">

  
  
  <center><h4>You are applying for: {{job.job}}</h4>
  <h6>{{job.description}}</h6></center>
  <hr>
  <center>
    <form action="" method="post" name="add_curriculum" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <p>
            Name:<br>
            {{ form.name(size=50) }}
        </p>
        <p>
			Last Name:<br>
			{{ form.last_name(size = 50) }}
		</p>
		
        <p>
			Email:<br>
			{{ form.email(size = 50) }}
	   </p>
	     <p>
			Curriculum<br>
			{{ form.cv}}
		</p>	
		
		<br>
        <p><input type="submit" value="Apply" style = "width: 100px"></p>
    </form>
    </center>
  
 </div>
{% endblock %}
