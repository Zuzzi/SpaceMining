{% extends "base.html" %}
{% block content %}

<div class="w3-content w3-container" style="max-width:1100px;margin-top:80px;margin-bottom:80px">

  
  
  <center><h4>Enter your credentials:</h4></center>
  <hr>
  <center>
    <form action="" method="post" name="login">
        {{ form.hidden_tag() }}
        <p>
            Username:<br>
            {{ form.username(size=50) }}
        </p>
        <p>
			Password:<br>
			{{ form.password(size = 50) }}
		</p>
		<br>
        <p><input type="submit" value="Log In" style = "width: 100px"></p>
    </form>
    </center>
  
 </div>
{% endblock %}
